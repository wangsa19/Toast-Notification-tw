<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast Notification</title>
  <link rel="stylesheet" href="src/output.css" />
  <style>
    .toast {
      animation: toast .4s ease-in-out;
    }

    @keyframes toast {
      from {
        opacity: 0;
        transform: translateX(100px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <div class="flex items-center justify-center h-screen">
    <button class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md text-white focus:outline-none m-5"
      onclick="showToastSuccess()">
      Show Toast Success
    </button>
    <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md text-white focus:outline-none m-5"
      onclick="showToastInfo()">
      Show Toast Info
    </button>
    <button class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-md text-white focus:outline-none m-5"
      onclick="showToastWarning()">
      Show Toast Warning
    </button>
    <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-white focus:outline-none m-5"
      onclick="showToastDanger()">
      Show Toast Danger
    </button>
  </div>

  <div class="absolute right-0 top-0 m-5">
    <!-- Toast Notification Success -->
    <div class="flex items-center bg-white py-3 px-4 rounded-lg shadow-custom-medium mb-2 toast-success hidden">
      <!-- icon -->
      <div class="text-white rounded-full bg-green-500 mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
          viewBox="0 0 16 16">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
        </svg>
      </div>
      <!-- text -->
      <div class="font-medium text-black min-w-[200px] max-w-[250px]">Success Toast</div>
      <div class="float-end hover:scale-90 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </div>
    </div>
    <!-- Toast Notification Info -->
    <div class="flex items-center bg-white py-3 px-4 rounded-lg shadow-custom-medium mb-2 toast-info hidden">
      <!-- icon -->
      <div class="text-white rounded-full bg-blue-500 mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info"
          viewBox="0 0 16 16">
          <path
            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
        </svg>
      </div>
      <!-- text -->
      <div class="font-medium text-black min-w-[200px] max-w-[250px]">Information Toast</div>
      <div class="float-end hover:scale-90 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </div>
    </div>
    <!-- Toast Notification Warning -->
    <div class="flex items-center bg-white py-3 px-4 rounded-lg shadow-custom-medium mb-2 toast-warning hidden">
      <!-- icon -->
      <div class="text-white rounded-full bg-yellow-500 mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation"
          viewBox="0 0 16 16">
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.553.553 0 0 1-1.1 0z" />
        </svg>
      </div>
      <!-- text -->
      <div class="font-medium text-black min-w-[200px] max-w-[250px]">Warning Toast</div>
      <div class="float-end hover:scale-90 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </div>
    </div>
    <!-- Toast Notification Danger -->
    <div class="flex items-center bg-white py-3 px-4 rounded-lg shadow-custom-medium mb-2 toast-danger hidden">
      <!-- icon -->
      <div class="text-white rounded-full bg-red-500 mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </div>
      <!-- text -->
      <div class="font-medium text-black min-w-[200px] max-w-[250px]">Warning Toast</div>
      <div class="float-end hover:scale-90 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </div>
    </div>

  </div>

  <script>
    function showToastSuccess() {
      const toast = document.querySelector('.toast-success');
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
    function showToastInfo() {
      const toast = document.querySelector('.toast-info');
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
    function showToastWarning() {
      const toast = document.querySelector('.toast-warning');
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
    function showToastDanger() {
      const toast = document.querySelector('.toast-danger');
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>

</html>
